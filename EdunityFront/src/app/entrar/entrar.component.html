<div class="container-fluid mb-5">
  <div class="row d-flex justify-content-center align-items-center mt-7p">

    <!--Imagem-->
    <div class="col-sm-3 d-flex justify-content-center">

      <img class="imagem1" src="../../assets/img/Rectangle 5.png" alt="Logo Edunity">

    </div>
    <!--/Imagem-->

    <!--Formulário-->
    <div class="col-sm-3 mt-3">
      <form class="shadow border" (keyup.enter)="entrar()">
        <div class="m-3">
          <div class="form-group" class="font-weight-bold">
            <label for="usuario" class="fs-24" style="color: #1A254D;">Entrar</label>
            <input [(ngModel)]="userLogin.usuario" name="usuario" type="text" class="form-control fs-16 l-entrar" id="usuario" placeholder="Usuárie">
          </div>
          <div class="form-group">
            <input [(ngModel)]="userLogin.senha" name="senha" type="password" class="form-control fs-16 l-entrar mt-2" id="exampleInputPassword1" placeholder="Senha">
            <!-- <p class=""><a href="#">Esqueceu sua Senha?</a></p> -->
          </div>
          <button type="submit" class="btn fs-16 btn-block button" (click)="entrar()">
            Entrar
          </button>
          <p class="d-flex justify-content-center">
            Novo no Edunity?<a class="ml-2 mb-2" routerLink="/cadastrar">Cadastre-se</a>
          </p>
        </div>
      </form>
    </div>
    <!--/Formulário-->
  </div>
</div>
